<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<link rel="stylesheet" href="main.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="pacifico-regular">memories</h1>
    <nav>

        <button >ADD IMG</button>
        <img src="assets/P_LOGO.png" alt="my_logo">
    </nav>
    <div>
        <h2 id="sec_head">IMAGES</h2>
    </div>
    <section class="pics_cntr">
        <img src="assets/img_2.jpg" alt="image">
        <img src="assets/img_3.jpg" alt="image">
        <img src="assets/img_4.jpg" alt="image">
        <img src="assets/img_5.jpg" alt="image">
        <img src="assets/img_6.jpg" alt="image">
        <img src="assets/img_7.jpg" alt="image">
        <img src="assets/img_8.jpg" alt="image">
        <img src="assets/img_9.jpg" alt="image">
        <img src="assets/img_1.jpg" alt="image">

    </section>
    <footer>
        <div class="footer-content">
            <span>&copy; 2025 My Gallery Website</span>
            <span> | Version 1.0.0</span>
        </div>
    </footer>

<script src="main.js"></script>
</body>
</html>
